<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Create</title>
    <script>
         	function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getToken('csrftoken')
    </script>
</head>
<body>  
    <script type="text/javascript" src="../eel.js"></script>
        <div class="container">
            <div class="header-bar">
                <h1>Create A Task</h1>
                <a href="task.html">&#x25c0;Back</a>
            </div>
            <div class="card-body">
                <p style="color:red" class="hidden" id="error">Something Went Wrong Try Again</p>
                <form method="POST" id="form">
                    <hr>
                    <label >Name And Description</label>
                    <input  style="margin-bottom: 15px;margin-top: 40px;"  id="taskname" type="text" placeholder="Task's Name....">
                    <input   style="margin-bottom: 15px;margin-top: 5px; padding-top: 30px; padding-bottom: 30px;" type="text" id="description" placeholder="Description ...">
                    <hr>
                    <label >Priority</label>
                    <div style="display:flex;"><input type="radio" value="Priority 1" name="Priority" id="p1"><label for="p1">&#128681;Priority1</label></div>
                    <div style="display:flex;"><input type="radio" value="Priority 2" name="Priority" id="p2"><label for="p2">&#127988;Priority2</label></div>
                    <div style="display:flex;"><input type="radio" value="Priority 3" name="Priority" id="p3"><label for="p3">&#x2690;Priority3</label></div>
                    
                    
                    <hr>
                    <label >Time</label>
                    <label for="timeinput" style="opacity: 0.5;">Hour Min Sec(* This is Optional)</label>
                    <input type="number" name="hour" min="0" max="5" value="0" id="hour">
                    <input type="number" name="min" min="0" max="60"  value="0" id="min">
                    <input type="number" name="sec"  min="0" max="60"  value="0" id="sec">
                    <hr>
                    <input class="button" type="submit" value="Create">
                </form>
            </div>
        </div>
  <script src="js/create.js" ></script>
</body>
